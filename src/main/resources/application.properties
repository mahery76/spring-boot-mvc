spring.application.name=demo
spring.main.allow-circular-references=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/JavaSpringAuthDb
spring.datasource.username=postgres
spring.datasource.password=borditasybd

# none: No action will be performed.
# validate: Validate the schema, make no changes to the database.
# create: Create the schema, destroying previous data.
# create-drop: Create the schema and drop it when the session ends.
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true

# for enabling swagger ui 
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


